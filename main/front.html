<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermscale</title>
    <link rel="stylesheet" href="../public/style.css"> 
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
</head>
<body>
  <div class="header">
    <div class="navbargrp">
      <a class="link" href="../main/aboutus.html">About Us</a>
      <a class="link" href="../main/skingiude.html">Skin Guide</a>
      <a class="link" href="../main/faq.html">FAQs</a>
      

    </div>
  </div>
  <div class="title">
    <img class="tit homeImage" src="../assets/titlee.png" alt="">
    <button class="button" onclick="scrollToSection('#section1')">Get Started</button>
  </div> 
  <div id="section1">
    <p class ="headtext">Get Started...</p> 
    <div class="container">
      <div class="box">
        <img class="img1" src="../assets/img1.png" alt="Image">
        <p class="boxtext">Obtain Data</p>
        <p class="text">Obtain the data with the clinical help</p>
      </div>
      <div class="box">
        <img class="img2" src="../assets/img3.png" alt="Image">
        <p class="boxtext">Enter the Values</p>
        <p class="text">Enter the data into the corresponding fields</p>
      </div>
      <div class="box">
        <img class="img2" src="../assets/img2.png" alt="Image">
        <p class="boxtext">Check</p>
        <p class="text">Click the button</p>
        <button class="arrow-button" onclick="redirectToPage('main_pg.html')"></button>
      </div>
    
  </div>

  <script>
  
    function scrollToSection(sectionId) {
      var section = document.querySelector(sectionId);
      if (section) {
        var sectionTop = section.offsetTop;
        window.scrollTo({
          top: sectionTop,
          behavior:"smooth"
        });
      }
    }
    function redirectToPage(pageUrl) {
      window.location.href = pageUrl;
}
  </script>
      
</body>

</html>
